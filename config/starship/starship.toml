add_newline = true

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[package]
disabled = true

[directory]
truncation_length = 8
truncation_symbol = "…/"

[aws]
format = ' [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"